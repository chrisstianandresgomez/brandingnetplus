<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv=Content-Type content="text/html; charset=UTF-8">
    <title>Mensaje desde SITIO WEB NET PLUS</title>
</head>
<body>
<div style="height:100%;margin:0;padding:0;width:100%;background-color:#ffffff; font-family: Helvetica;">
    <center>
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
               style="height: 100%;border-collapse: collapse;margin: 0;padding: 0;width: 100%;background-color: #ffffff;">
            <tbody>
            <tr>
                <td align="center" style="height:100%;margin:0;padding:10px;width:100%;border-top:0">
                    <table border="0" cellpadding="0" cellspacing="0" width="100%"
                           {% block widthtabla %}style="border-collapse:collapse;max-width:600px;border:0"{% endblock %}>
                        <tbody>
                        <!-- CABECERA
{#                        <tr style="text-align: center">#}
{#                            <td><img width="40%" height="80%" src="https://sga.unemi.edu.ec/static/mailing/logo_sag.svg"><br></td>#}
{#                        </tr>#} -->
                        <center>
                            <tr>
                                <td style="text-align: left">
                                    <center>
                                        {% block contra %}{% endblock %}
                                    </center>
                                    <center>
                                        <p><span style="
                                                    margin-right: 20px;
                                                    border-radius: 0.25rem;
                                                    background-color: #fff;
                                                    border-left: 5px solid #e9ecef;
                                                    margin-bottom: 1rem;
                                                    border-left-color: rgba(254,0,0,0.62);
                                                    word-break: break-word;
                                                    color: #000000;
                                                    font-size: 28px;"><b style="margin-left: 12px;">{% block titulo %}{% endblock %}</b></span></p>
                                    </center>
                                </td>
                                <br>
                            </tr>
                        </center>
                        <!--CUERPO-->
                        <tr>
                            <td style="text-align: center;">
                                {% block contenido %}{% endblock %}
                            </td>
                        </tr>
                        <!-- footer -->
                        <tr>
                            <td style="background-image:none;background-repeat:no-repeat;background-position:center;background-size:cover;border-top:0;border-bottom:0;padding-top:9px;padding-bottom:9px;color: rgba(98,107,116,1)">
                                <table border="0" cellpadding="0" cellspacing="0" width="100%"
                                       style="border-collapse:collapse">
                                    <tbody>
                                    <tr>
                                        <td style="padding-top:0;padding-bottom:9px;word-break:break-word;color:#5f676e;font-size:12px;line-height:150%;">
                                            <div style="text-align:center;">

                                                <div style="background: #f2f2f2;">
                                                    <br>
                                                    <br>
                                                    <center>
                                                        <div style="margin-left: 10%;margin-right: 10%; color:#5f676e!important">
                                                            Nota: Por favor, no responda a este correo electrónico,
                                                            es un envío automático <br><br>
                                                        </div>
                                                    </center>

                                                </div>
                                                <div style="margin: 0px;padding: 0px;height: 100%;background:#1c3247;border-bottom: 3px solid #1c3247;border-top: 3px solid #1c3247;vertical-align: center;color: #ffffff;position: relative">
                                                    <p style="margin: 0%">NET PLUS - Todos los derechos reservados - 2023.</p>
                                                </div>

                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </center>
</div>
</body>
</html>
